{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 mt-4 mb-1">
        <h1 class="text-center" >Payment</h1>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="row justify-content-center" style="height: 275px;">
      <div class="col pt-5 pb-5">
        <p>Total belanjaan kamu : <strong>${{ order.get_total_harga_order }}</strong></p>
        <br />
        {% if is_paypal %}
        <div>{{ paypalform.render }}</div>
        {% else %}
        <div>Pembayaran Strip belum diaktifkan gunakan Paypal</div>
        <a href="{% url 'toko:payment' 'paypal' %}"><div class="btn btn-info">Paypal</div></a>
        {% endif %}
      </div>
      <h1></h1>
    </div>
  </div>
</div>

{% endblock content %}
